{% load static %}

<div class="question">
    <div class="row">
        <div class="col-3">
            <div class="question-avatar">
                <img src="{{ question.author.avatar.url }}" alt="avatar">
            </div>
            {% include "layouts/valuation.html" %}
        </div>
        <div class="col-8">
            <h2><a href="{% url 'question' question.id %}">{{ question.title }}</a></h2>
            <div class="question-text">
                {{ question.text }}
            </div>
            <div class="row">
                <div class="col-4">
                     <a href="{% url 'question' question.id %}">Answer ({{ question.num_answers }})</a>
                </div>
                <div class="col-8">
                    Tags:
                    {% for tag in question.tags.all %} <a href = "{% url 'tag' tag %}">{{ tag.name }}</a> {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
