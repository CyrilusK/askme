{% extends "layouts/base.html" %}
{% load static %}

{% block info-user %}
    {% include "layouts/not_authorized_user.html" %}
{% endblock %}

{% block first-row %}
    <h2 class="mt-5">Login</h2>
{% endblock %}

{% block content %}
    <div id="address_exists" style="margin-bottom: 10px; color: red">
        Sorry, wrong password!
    </div>

    <form class="needs-validation" novalidate="" method="post" action="{% url 'index' %}" name="login">
        {% csrf_token %}
        <!--login-->
        <div class="row">
            <div class="col-2">Login</div>
            <div class="col-5">
                <input class="form-control me-2 question-text" type="text" name="login">
            </div>
        </div>

        <div class="row">
            <div class="col-2">Password</div>
            <div class="col-5">
                <input class="form-control me-2 question-text" type="text" name="password">
                <button class="btn btn-primary btn-lg" type="submit"><font style="vertical-align: inherit;"><font
                        style="vertical-align: inherit;">Log in</font></font></button>
            </div>
        </div>

        <hr class="my-3">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-5"><a href="{% url 'register' %}">Create new account</a></div>
        </div>
    </form>

{% endblock %}
